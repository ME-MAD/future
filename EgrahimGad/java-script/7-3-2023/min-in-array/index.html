<body>
    <script>
        let numbers = [13, 3, 4, 70, 88, 10, 2, 15, 30, 90];

        let range = 6;

        minArray(numbers, 6)

        let j = minArray(numbers, 6)

        console.log(j)

        function minArray(arr, range) {

            let num = arr[0]

            for (let i = 0; i < range; i++) {
                if (arr[i] < num) {
                    num = arr[i]
                }
            }
            return num;

        }
    </script>
