<body>
    <script>
        let num = Number(prompt("write the number "));


        for (let n = 1; n < num; n++) {
            if (num % n == 0) {
                if (isPrime(n)) {
                    console.log(n)
                }

            }
        }

        function isPrime(number) {
            if (number == 2 || number == 3)
                return true;
            if (number <= 1 || number % 2 == 0 || number % 3 == 0)
                return false;
            for (let i = 5; i * i <= number; i += 6)
                if (number % i == 0 || number % (i + 2) == 0)
                    return false;
            return true;
        }
    </script>
</body>

</html>
