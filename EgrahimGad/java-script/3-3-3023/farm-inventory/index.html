<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>  let num = Number(prompt("Enter a number 1"));

        farm_inventory(num)

        function farm_inventory(num) {
            num = String(num)
            if (num.length == 1) {
                document.write(number = "0" + "0" + num)
            }
            else if (num.length == 2) {
                document.write(number = "0" + num)
            }
            else {
                document.write(number = num)
            }

            return number
        }
    </script>
</body>

</html>
