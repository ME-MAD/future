    <script>
        let num = Number(prompt("write the number"))
        let number = Number(prompt("write a number"))
        isPrime(num, number)

        function isPrime(num, number) {
            for (i = num; i <= number; i++) {
                n = 2
                while (i < parseInt(number / 2)) {
                    if (number % n == 0) {
                        return false;
                    }
                    n++
                }
                return true;
            }
        }
