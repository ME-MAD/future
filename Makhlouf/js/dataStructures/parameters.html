    <script>
        // rest parameters


        let arr = [1,8,6,7,8,3,15,6];

        // console.log( myMax(...arr) ); // spread operator




        let newArr = [ 999, ...arr , 9999]

        console.log(newArr);







        function myMax(...numbers)
        {
            let max = numbers[0]
            for(let i = 1; i < numbers.length; i++)
            {
                if(numbers[i] > max)
                {
                    max = numbers[i]
                }
            }
            return max;
        }

        let max = myMax(99,7,88);

    </script>
