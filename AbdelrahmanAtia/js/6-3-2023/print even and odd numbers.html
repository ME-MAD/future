<body>



    <script>
        

        let numbers = [1, 2, 3, 4, 70, 10, 15, 30];

        for (let i = 0; i < numbers.length; i++) {
            if(numbers[i] % 2 == 1){
                console.log(numbers[i])
            }

        }
        for (let j = 0; j < numbers.length; j++) {
            if(numbers[j] % 2 == 0){
                console.log(numbers[j])
            }

        }


    </script>
